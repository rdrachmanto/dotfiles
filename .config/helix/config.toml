theme = "github_dark"

[editor]
line-number = "relative"
mouse = false
cursorline = true
idle-timeout = 0
color-modes = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]
